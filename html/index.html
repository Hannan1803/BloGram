<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>BloGram</title>
</head>
<body class="bg-gray-200">
    <nav class="flex justify-between p-4 shadow-lg m-4">
        <img src="../images/title1.png" alt="Title image" class="w-45 h-10">
        <button class="add_btn text-xl font-medium bg-green-200 border border-green-200 p-4 rounded-lg transition duration-100 hover:cursor-pointer hover:bg-white hover:shadow-lg">Add Blog</button>
    </nav>

    <div class="parent">
        <div class="blog">
            <!--<div class="content flex-col">
                <h1 class="title text-4xl p-2">Title</h1>
                <p class="des text-md p-2">Description</p>
            </div>
            <div class="options flex gap-5">
                <button class="view bg-gray-200 p-3 rounded-lg hover:cursor-pointer hover:bg-white hover:text-black shadow-lg">View</button>
                <button class="edit bg-green-200 p-3 rounded-lg hover:cursor-pointer hover:bg-white hover:text-black shadow-lg">Edit</button>
                <button class="delete bg-red-200 p-3 rounded-lg hover:cursor-pointer hover:bg-white hover:text-black shadow-lg">Delete</button>
            </div>-->
        </div>
    </div>

    <div class="back flex justify-center items-center p-4 m-4">
        <dialog class="dial bg-gray-200 pl-25 pr-25 pt-10 pb-10 rounded-lg shadow-lg w-[60%] h-[70%] mt-20 mx-auto border border-black">
            <h1 class="text-4xl mb-4 text-center p-2">ADD BLOG</h1>
            <label for="title" class="text-2xl block mb-2">Title:</label>
            <input type="text" id="title" class="bg-gray-200 p-4 w-full mb-4 border border-gray-300 rounded-md shadow-lg">
            <label for="description" class="text-2xl block mb-2">Description:</label>
            <textarea id="description" class="bg-gray-200 p-4 w-full mb-4 h-[50%] border border-gray-300 rounded-md shadow-lg"></textarea>
            <div class="flex gap-20">
                <button class="close_btn flex bg-red-200 font-medium text-black p-2 rounded-lg hover:cursor-pointer hover:bg-white shadow-lg">Close</button>
                <button class="submit_btn flex bg-red-200 font-medium text-black p-2 rounded-lg hover:cursor-pointer hover:bg-white shadow-lg" disabled="true">Create</button>
            </div>
        </dialog>
    </div>

    <dialog class="popUp bg-gray-200 pl-25 pr-25 pt-10 pb-10 rounded-lg shadow-lg w-[60%] h-[70%] mt-20 mx-auto border border-black">
        <h1 class="text-2xl block mb-2">Title :</h1>
        <p class="popTitle text-2xl block mb-2">

        </p>

        <h1 class="text-2xl block mb-2">Description : </h1>
        <p class="popDes text-md block mb-2">
            
        </p>
    </dialog>


    <script src="../js/index.js"></script>

</body>
</html>
